<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <button mat-button (click)="addWorker()">Add worker</button>
  </div>
  <table
    mat-table [dataSource]="dataSource"
    class="mat-elevation-z8">

    &lt;!&ndash; Name Column &ndash;&gt;
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>

    &lt;!&ndash; Status Column &ndash;&gt;
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="editWorker(element)">Edit</button>
        <button mat-button (click)="deleteWorker(element.id)">Delete</button>
        <button mat-button (click)="openShifts(element)">Shifts</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"
        (dblclick)="editWorker(row)"
    ></tr>
  </table>
</div>
