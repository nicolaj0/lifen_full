<mat-grid-list cols="2">
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-toolbar>
          <span>Workers</span>
          <span class="example-fill-remaining-space"></span>
          <button mat-button (click)="openEditModal({id :0})">Add worker</button>
        </mat-toolbar>
      </mat-card-header>
      <mat-card-content>
        <table
          mat-table [dataSource]="dataSource"
          class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No.</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          &lt;!&ndash; Name Column &ndash;&gt;
          <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
          </ng-container>

          &lt;!&ndash; Status Column &ndash;&gt;
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Weight</th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-button (click)="editWorker(element)">Edit</button>
              <button mat-button (click)="deleteWorker(element.id)">Delete</button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row
              *matRowDef="let row; columns: displayedColumns;"
              (dblclick)="openEditModal(row)"
          ></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
