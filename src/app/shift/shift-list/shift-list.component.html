<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <button mat-button (click)="addShift()">Add shift</button>
  </div>
  <table
    mat-table [dataSource]="dataSource"
    class="mat-elevation-z8">

    &lt;!&ndash; Name Column &ndash;&gt;
    <ng-container matColumnDef="start_date">
      <th mat-header-cell *matHeaderCellDef> Start</th>
      <td mat-cell *matCellDef="let element"> {{element.start_date |date}} </td>
    </ng-container>

    &lt;!&ndash; Status Column &ndash;&gt;
    <ng-container matColumnDef="user_id">
      <th mat-header-cell *matHeaderCellDef> Worker</th>
      <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="deleteShift(element.id)">Delete </button>
        <button mat-button (click)="removeWorker(element)">Remove worker</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"
        (dblclick)="editWorker(row)"
    ></tr>
  </table>
</div>
